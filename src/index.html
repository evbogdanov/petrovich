<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Петрович</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Вход</h1>
      <form class="form">
        <fieldset class="form__fieldset">
          <div class="form__control form__control_email">
            <input class="form__input" name="email" type="text" placeholder="Логин" />
            <span class="form__icon"></span>
          </div>
          <div class="form__control form__control_password">
            <input class="form__input" name="password" type="password" placeholder="Пароль" />
            <span class="form__icon"></span>
          </div>
          <button class="btn" type="submit">Войти</button>
        </fieldset>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
